<!DOCTYPE html>
{% load static %}
<html>

<head>
    <meta charset="utf-8" />
    <title>{% block title %}Default title{% endblock title %}</title>
</head>
<body>
    <h1>{% block header %}{% endblock header %}</h1>

    <h3>{% block line2%}{% endblock line2 %}</h3>
</body>
</html>
